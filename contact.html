<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/5495e4bddb.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div class="contact-header">
        <h2>NOUS CONTACTER</h2>
        <img src="assets/fond.jpg" alt="image-de-fond">
    </div>

    <section class="contact-line">

    <div class="contact-card">
        <div class="content-card">
             <i class="fa-solid fa-mobile-screen-button"></i>
            <p>06 05 04 03 02</p>
        </div>
    </div>
    
    <div class="contact-card">
        <div class="content-card">
        <i class="fa-regular fa-envelope"></i>
        <p>support@powerofmemory.com</p>
        </div>
    </div>

    <div class="contact-card">
        <div class="content-card">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris</p>
        </div>
    </div>
</section>

<section class="form-box">
    <form action="#" method="post">
        <div class="name-box">
            <label for="name"></label>
            <input type="text" id="name" name="user-name">
        </div>

        <div class="mail-box">
            <label for="mail"></label>
            <input type="email" id="mail" name="user-mail">
        </div>

        <div class="topic-box">
            <label for="topic"></label>
            <input id="topic" name="user-topic"></input>
        </div>

        <div class="message-box">
            <label for="message"></label>
            <textarea id="message" name="user-message"></textarea>
        </div>

        <div class="submit-button">
            <input type="submit" value="Envoyer">
        </div>
    </form>
</section>

</body>
</html>
